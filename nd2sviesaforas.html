<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šviesoforų Valdymo Sistema</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Šviesoforų Valdymo Sistema</h1>
    <div class="traffic-light-container">
        <div class="traffic-light" id="trafficLight1">
            <div class="light red" id="redLight"></div>
            <div class="light yellow" id="yellowLight"></div>
            <div class="light green" id="greenLight"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="manualMode()">Rankinis Režimas</button>
        <button onclick="automaticMode()">Automatinis Režimas</button>
        <button onclick="stopLights()">Stabdyti</button>
    </div>

    <script src="script2.js"></script>
</body>
</html>

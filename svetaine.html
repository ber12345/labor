<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontaktų forma">
    <title>Kontaktų Forma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kontaktų Forma</h1>
    <form id="contactForm">
        <label for="firstName">Vardas:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Pavardė:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">El. paštas:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Telefonas:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="address">Adresas:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="feature1">Požymis 1 (skaičius):</label>
        <input type="number" id="feature1" name="feature1" required><br>

        <label for="feature2">Požymis 2 (skaičius):</label>
        <input type="number" id="feature2" name="feature2" required><br>

        <label for="feature3">Požymis 3 (skaičius):</label>
        <input type="number" id="feature3" name="feature3" required><br>

        <label for="feature4">Požymis 4 (skaičius):</label>
        <input type="number" id="feature4" name="feature4" required><br>

        <label for="feature5">Požymis 5 (skaičius):</label>
        <input type="number" id="feature5" name="feature5" required><br>

        <button type="button" id="saveButton">Išsaugoti</button>
    </form>

    <h2>Rezultatai</h2>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>

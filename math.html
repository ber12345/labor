<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description">
    <script type="text/javascript" id="MathJax-script" async 
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

   
    <section>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mrow>
                <mi>f</mi>
                <mo stretchy="false">(</mo>
                <mi>a</mi>
                <mo stretchy="false">)</mo>
                <mo>=</mo>
                <mfrac>
                    <mn>1</mn>
                    <mrow>
                        <mn>2</mn>
                        <mi>&#x3C0;</mi>
                        <mi>i</mi>
                    </mrow>
                </mfrac>
                <mo>&#x222E;</mo>
                <mfrac>
                    <mi>f</mi>
                    <mrow>
                        <mi>z</mi>
                        <mo>&#x2212;</mo>
                        <mi>a</mi>
                    </mrow>
                </mfrac>
                <mi>d</mi>
                <mi>z</mi>
            </mrow>
        </math>
    </section>

    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mi>&sigma;</mi>
        <mo>=</mo>
        <msqrt>
            <mfrac>
                <mn>1</mn>
                <mi>N</mi>
            </mfrac>
            <mrow>
                <munderover>
                    <mo>&Sum;</mo>
                    <mrow>
                        <mi>i</mi>
                        <mo>=</mo>
                        <mn>1</mn>
                    </mrow>
                    <mi>N</mi>
                </munderover>
                <msup>
                    <mrow>
                        <mo>(</mo>
                        <msub>
                            <mi>x</mi>
                            <mi>i</mi>
                        </msub>
                        <mo>&minus;</mo>
                        <mi>&mu;</mi>
                        <mo>)</mo>
                    </mrow>
                    <mn>2</mn>
                </msup>
            </mrow>
        </msqrt>
    </math>

    \[
      \int_D (\nabla \cdot \mathbf{F}) \, dV = \int_{\partial D} \mathbf{F} \cdot \mathbf{n} \, dS
      \]

    <section>
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="80" stroke="black" stroke-width="3" fill="green" />
            <text x="50" y="105" font-family="Arial" font-size="20" fill="white">labas</text>
        </svg>
    </section>

    <section>
        <canvas id="animationCanvas" width="400" height="400" style="border:1px solid rgb(190, 30, 30);"></canvas>
        <script>
            const canvas = document.getElementById('animationCanvas');
            const context = canvas.getContext('2d');
            let x = 0;

            function draw() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = "blue";
                context.fillRect(x, 200, 50, 50);
                x += 2;
                if (x > canvas.width) x = 0;
                requestAnimationFrame(draw);
            }
            draw();
        </script>
    </section>
</body>
</html>
